apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: tls-secret
spec:
  secretName: tls-secret
  dnsNames:
  - DNSGIVENNAME.REGION.cloudapp.azure.com 
  acme:
    config:
    - http01:
        ingressClass: nginx
      domains:
      - DNSGIVENNAME.REGION.cloudapp.azure.com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
